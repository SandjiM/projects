<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обновить книгу</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/bk/{id}(id=${bk.getBookId()})}" th:object="${bk}">
    <label for="name">Введите наименование книги:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <br/>
    <label for="year">Введите год издания: </label>
    <input type="number" th:field="*{year}" id="year"/>
    <br/>
    <br/>
    <input type="submit" value="Обновить"/>
</form>


</body>
</html>
