<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>

<form th:method="POST" th:action="@{/people/new}" th:object="${person}">
    <label for="fullName">Введите полное имя: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</div>
    <br/>
    <label for="dateBirth">Введите дату рождения: </label>
    <input type="date" th:field="*{dateBirth}" id="dateBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('dateBirth')}" th:errors="*{dateBirth}">Name Error</div>
    <br/>
    <input type="submit" value="Создать"/>
</form>

</body>
</html>
