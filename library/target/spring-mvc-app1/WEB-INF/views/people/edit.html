<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обновить пользователя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getPersonId()})}" th:object="${person}">
    <label for="fullName">Введите полное имя:</label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <br/>
    <label for="age">Enter age: </label>
    <input type="date" th:field="*{dateBirth}" id="age"/>
    <br/>
    <br/>
    <input type="submit" value="Обновить"/>
</form>


</body>
</html>
